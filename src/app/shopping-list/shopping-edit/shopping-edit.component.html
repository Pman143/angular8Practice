<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            #nameInput
            class="form-control"
            id="name"
            type="text">
        </div>
        <div class="col-sm-5 form-group">
          <label for="amount">Amount</label>
          <input
            #amountInput
            class="form-control"
            id="amount"
            type="number">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button (click)="addIngredient()" class="btn btn-success" type="button">Add</button>
          <button class="btn btn-danger" type="submit">Delete</button>
          <button class="btn btn-primary" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
